<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="모던하고 반응형인 웹 페이지 템플릿. 서비스 소개, 폼, 스무스 스크롤 등 기본 기능 제공.">
    <title>웹 페이지 템플릿</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="skip-link" href="#content">본문으로 건너뛰기</a>
    <header>
        <nav aria-label="주요">
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <h1>환영합니다</h1>
            <p>기본 웹 페이지 템플릿입니다.</p>
            <button id="clickBtn">클릭하세요</button>
        </section>

        <section id="about">
            <h2>소개</h2>
            <p>이 섹션에 내용을 추가하세요.</p>
        </section>

        <section id="services">
            <h2>서비스</h2>
            <div class="service-container">
                <div class="service-item">서비스 1</div>
                <div class="service-item">서비스 2</div>
                <div class="service-item">서비스 3</div>
            </div>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="이름" required>
                <input type="email" id="email" placeholder="이메일" required>
                <textarea id="message" placeholder="메시지" rows="5" required></textarea>
                <button type="submit">전송</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 웹사이트. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
